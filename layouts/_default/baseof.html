<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

    <base href="{{ .Site.BaseURL }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <link rel="canonical" href="{{ .Permalink }}">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="{{ "css/base.css" | absURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

    <link rel="icon" type="image/png" href="{{ "/images/logo/favicon.png" | absURL }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "/images/logo/favicon.png" | absURL }}" sizes="16x16">

    <meta property="og:title" content="Washington D.C. Designer Ben Adams' Portfolio" />
    <meta property="og:type" content="web.portfolio" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta property="og:url" content="http://benadams.design" />
    <meta property="og:image" content="{{ "images/logo/B-logo.png" | absURL }}" />

    {{ .Hugo.Generator }}

  </head>

  <body>

    <div class="wrapper">
      {{ partial "header.html" . }}
      
      {{ block "content" . }}{{ end }}

      {{ partial "footer.html" . }}
    </div>

  </body>
</html>
